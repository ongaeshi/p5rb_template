<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.7.0/dist/browser.script.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script type="text/ruby" src="lib/p5.rb"></script>
    <script type="text/ruby" src="main.rb"></script>
    <script type="text/ruby">P5::init</script>
    <style>
      #console {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: #333;
        color: #fff;
        overflow-y: auto;
        font-family: monospace;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main></main>
    <div id="console"></div>
    <script>
      const ws = new WebSocket('ws://' + location.host + '/ws');
      ws.onmessage = function(event) {
        const message = JSON.parse(event.data);
        if (message.action === 'reload') {
          P5.init();
        }
      };

      // Error handling
      const consoleElement = document.getElementById('console');
      function logError(message, source, lineno, colno, error) {
        const errorMessage = `${message} at ${source}:${lineno}:${colno}\n${error ? error.stack : ''}`;
        consoleElement.textContent += errorMessage + '\n';
        consoleElement.scrollTop = consoleElement.scrollHeight;
      }

      window.onerror = logError;
      window.addEventListener('unhandledrejection', function(event) {
        logError(event.reason.message, '', 0, 0, event.reason);
      });
    </script>
  </body>
</html>
